<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body class="poppins-regular">
    <div class="Banner">
        <img src="./Assets/Deen-logo.png">
        <h1 class="poppins-regular">Deen</h1>
        <ul class="NavBar poppins-regular">
            <li><a href="https://deen.global">Official Website</a></li>
            <li><a href="https://github.com/Bismillahfam">Github</a></li>
            <li><a href="https://www.tiktok.com/@yournasheedakhi">Tiktok</a></li>
        </ul>
    </div>

    <div class="PrayerTimes poppins-regular">
        <form class="NamazForm">
            <input type="text" class="CityInput" placeholder="Please enter city">
            <button type="submit">Get Prayer Times</button>
        </form>

        <table border="1" class="NamazTable poppins-regular">
            <tr>
                <th width="100">Prayer</th>
                <th width="100">Time</th>
                <th width="100">Time (GMT)</th>
            </tr>

            <tr>
                <td style="padding-left: 3px;">Fajr</td>
                <td align="center" class="FajrTime">00:00</td>
                <td align="center" class="FajrGMT">00:00</td>
            </tr>

            <tr>
                <td style="padding-left: 3px;">Dhuhr</td>
                <td align="center" class="DhuhrTime">00:00</td>
                <td align="center" class="DhuhrGMT">00:00</td>
            </tr>

            <tr>
                <td style="padding-left: 3px;">Asr</td>
                <td align="center" class="AsrTime">00:00</td>
                <td align="center" class="AsrGMT">00:00</td>
            </tr>

            <tr>
                <td style="padding-left: 3px;">Maghrib</td>
                <td align="center" class="MaghribTime">00:00</td>
                <td align="center" class="MaghribGMT">00:00</td>
            </tr>

            <tr>
                <td style="padding-left: 3px;">Isha</td>
                <td align="center" class="IshaTime">00:00</td>
                <td align="center" class="IshaGMT">00:00</td>
            </tr>
        </table>
    </div>
</body>
<script src="Script.js"></script>

</html>
