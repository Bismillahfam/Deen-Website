<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body class="poppins-regular">
    <div class="Banner">
        <h1 class="poppins-regular">Deen</h1>
    </div>

    <div class="PrayerTimes">
        <form class="NamazForm">
            <input type="text" class="CityInput" placeholder="Please enter city">
            <button type="submit">Get Prayer Times</button>
        </form>

        <table border="1" class="NamazTable">
            <tr>
                <th width="100">Prayer</th>
                <th width="200">Time</th>
            </tr>

            <tr>
                <td>Fajr</td>
                <td class="FajrTime">00:00</td>
            </tr>

            <tr>
                <td>Dhuhr</td>
                <td class="DhuhrTime">00:00</td>
            </tr>

            <tr>
                <td>Asr</td>
                <td class="AsrTime">00:00</td>
            </tr>

            <tr>
                <td>Maghrib</td>
                <td class="MaghribTime">00:00</td>
            </tr>

            <tr>
                <td>Isha</td>
                <td class="IshaTime">00:00</td>
            </tr>
        </table>
    </div>
</body>
<script src="Script.js"></script>

</html>
