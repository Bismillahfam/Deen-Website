                    <td align="center" class="MaghribGMT">00:00</td>
                </tr>

                <tr>
                    <td style="padding-left: 3px;">Isha</td>
                    <td align="center" class="IshaTime">00:00</td>
                    <td align="center" class="IshaGMT">00:00</td>
                </tr>
            </table>

            <a href="https://www.thequransays.com"><img class="HadithImage" src="./assets/TheQuranSaysLogo.png"></a>
            <a href="https://www.thehadithsays.com"><img class="HadithImage" src="./assets/TheHadithSaysLogo.png"></a>
